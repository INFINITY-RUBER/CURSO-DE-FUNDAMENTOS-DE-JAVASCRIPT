<!DOCTYPE html>

        <title>clase 39</title>
        <meta charset="UTF-8">

    <body>
        <script>             
            // !6 = 6 * 5 * 4 * 3 * 2 * 1   = 720
            // !16 = 16 * 15 * 14 ....... 3 * 2 * 1 
            // !16 = 16 * 15 * 14 ...*!6    
            function factorial(n) {
                if (!this.cache) {
                    this.cache = {}                    
                }
                debugger
                if (this.cache[n]) {
                    return this.cache[n]
                }

                if (n === 1) {
                    return 1
                }
                this.cache[n] = n * factorial(n - 1)
                // return n * factorial(n - 1)
                debugger
                return this.cache[n]
            }    
        </script> 
    
    </body>
</html>
